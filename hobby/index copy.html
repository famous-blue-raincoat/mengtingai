<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@AdobePortfolio" />
  <meta property="og:title" content="Mengting Ai - Hobby" />
  <link rel="icon"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAADUExURUxpcU3H2DoAAAABdFJOUwBA5thmAAAADElEQVQI12NgIA0AAAAwAAHHqoWOAAAAAElFTSuQmCC" />
  
  <title>Mengting Ai - Hobby</title>

  <style>
    /* --- Global Styling --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    .site-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* --- Header and Navigation --- */
    .myhead {
        padding: 1rem 0;
        border-bottom: 1px solid #e9ecef;
        position: relative;
    }
    
    .nav-container a {
        transition: color 0.3s ease;
    }
    
    .nav-container a:hover,
    .nav-container a.active {
        color: #007bff;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
    }

    /* --- Content Section Headers --- */
    main h2 {
      font-size: 2rem;
      color: #343a40;
      padding-top: 2rem;
      padding-bottom: 1.5rem;
      padding-left: 0;
      border-bottom: 2px solid #e9ecef;
      margin-bottom: 2rem;
    }
    
    /* --- Hobby Page Gallery Styling --- */
    .hobby-gallery {
      display: grid;
      /* Creates a responsive grid that fits as many 280px cards as possible */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem; /* Space between cards */
    }

    .hobby-card {
      background-color: #ffffff;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      overflow: hidden; /* This is key to making the image corners appear rounded */
    }

    .hobby-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }
    
    .hobby-card img {
      width: 100%;
      height: auto;
      display: block; /* Removes bottom space under the image */
    }

    .hobby-card .caption {
      padding: 1rem;
      text-align: center;
      font-style: italic;
      color: #6c757d;
      font-size: 0.95rem;
    }


    /* --- Mobile Menu Styles --- */
    .hamburger-click-area {
      display: none;
      cursor: pointer;
    }

    .popup-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 0.5rem 0;
    }
    
    .popup-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .popup-menu li a {
      display: block;
      padding: 0.75rem 1.5rem;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .popup-menu li a:hover {
      background-color: #f8f9fa;
    }


    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      .site-content {
        padding: 1rem;
      }
      main h2 {
        font-size: 1.5rem;
      }
      
      .myhead .nav-container {
        display: none;
      }
      .hamburger-click-area {
        display: block;
      }
    }
  </style>

  <script>
   function toggleMenu() {
      var menu = document.getElementById('popup-menu');
      if (menu.style.visibility === "visible") {
        menu.style.visibility = "hidden";
      } else {
        menu.style.visibility = "visible";
      }
    }
  </script>
</head>

<body class="transition-enabled">
  <div class="site-wrap cfix">
    <div class="site-container">
      <div class="site-content e2e-site-content">
        
        <header class="myhead">
          <nav class="nav-container">
            <div class="page-title">
              <a href="/mengtingai/home">About</a>
            </div>
            <div class="page-title">
              <a href="/mengtingai/experience">Experience</a>
            </div>
            <div class="gallery-title">
              <a href="/mengtingai/hobby" class="active">Hobby</a>
            </div>
          </nav>
          <div class="logo-wrap">
            <div class="logo e2e-site-logo-text logo-text">
              <a href="" class="preserve-whitespace">Mengting Ai</a>
            </div>
          </div>
          <div class="hamburger-click-area js-hamburger" onclick="toggleMenu()">
            <div class="hamburger">
              <i></i><i></i><i></i>
            </div>
          </div>
          <div id="popup-menu" class="popup-menu" style="z-index: 1000; visibility: hidden;">
            <ul>
              <li><a href="/mengtingai/home">Home</a></li>
              <li><a href="/mengtingai/experience">Experience</a></li>
              <li><a href="/mengtingai/hobby">Hobby</a></li>
            </ul>
          </div>
        </header>

        <main>
          <h2>HOBBY</h2>
          
          <div class="hobby-gallery">
            <div class="hobby-card">
              <img src="https://raw.githubusercontent.com/famous-blue-raincoat/pic/main/WechatIMG650.jpeg" alt="A scenic travel photo">
              <div class="caption">Traveling</div>
            </div>

            <div class="hobby-card">
              <img src="https://raw.githubusercontent.com/famous-blue-raincoat/pic/main/WechatIMG651.jpeg" alt="A person singing into a microphone">
              <div class="caption">Singing</div>
            </div>

            <div class="hobby-card">
              <img src="https://raw.githubusercontent.com/famous-blue-raincoat/pic/main/WechatIMG652.jpeg" alt="A picture of a camera">
              <div class="caption">Photographing</div>
            </div>
          </div>
          
        </main>
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <div class="footer-text">
    </div>
  </footer>
</body>
</html>
